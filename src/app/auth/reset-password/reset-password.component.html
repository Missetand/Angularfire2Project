<main>
  <section>
    <h2>Forgor your password?</h2>
    <p>We can sen you a reset link</p>
    <mat-form-field>
      <input matInput placeholder="Enter your email" [(ngModel)]="email" required>
    </mat-form-field>
    <button mat-raised-button (click)="resetPassword(email)" color="accent">Reset Password</button>
  </section>
</main>
